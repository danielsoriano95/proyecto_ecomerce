                    $(this).closest("tr").remove();

                    var id_boton = $(this).attr('id');
                    console.log(id_boton);

                    $.ajax({
                        url: "/producto/" + id_boton,
                        method: "DELETE",
                        success:function(r){
                            console.log("producto eliminado, ID: " + r)
                        },
                    });
                });

               },
            });
